<ad-title><$ courses title /></ad-title>

<style>@import url("/<#? applang ?#>/courses.css");</style>

<div class="header">
    <div class="buttons">
        <span></span>
        <button id="Button_New" class="icon" ad-tooltip="<$ courses tooltip_new_course />">&#xf8dd;</button>
    </div>
    <div class="title"><$ courses title /></div>
</div>

<div class="content">
    <div id="Grid_Courses">
        <div class="course"></div>
        <div class="course"></div>
        <div class="course"></div>
        <div class="course"></div>
    </div>
</div>

<div id="PopOver_NewCourse" class="popover" preventDefault>
    <div class="activity">
        <div class="header cascaded">
            <div class="buttons">
                <button id="Button_CancelNew"><$ courses cancel /></button>
                <button id="Button_SubmitNew">
                    <span><$ courses create /></span>
                    <div class="progressring"></div>
                </button>
            </div>
            <div class="title"><$ courses new_course_title /></div>
        </div>
        <div class="content">
            <div class="list" ad-header="<$ courses header_basic_info />">
                <div class="stack">
                    <span><$ courses name_label /></span>
                    <input type="text" class="plain" maxlength="128" id="Input_CourseName" placeholder="<$ courses name_placeholder />"/>
                </div>
                <div class="stack">
                    <span><$ courses alias_label /></span>
                    <input type="text" class="plain" maxlength="16" id="Input_CourseAlias" placeholder="<$ courses alias_placeholder />"/>
                </div>
                <div class="stack">
                    <span><$ courses description_label /></span>
                    <textarea class="plain" maxlength="1000" id="Input_CourseDescription" placeholder="<$ courses description_placeholder />"></textarea>
                </div>
            </div>
            <div class="list" ad-header="<$ courses header_additional_info />">
                <div class="stack">
                    <span><$ courses id_label /></span>
                    <input type="text" class="plain" maxlength="16" id="Input_CourseId" placeholder="<$ courses id_placeholder />">
                </div>
                <div class="stack">
                    <span><$ courses semester_label /></span>
                    <input type="number" class="plain" min="1" max="8" id="Input_CourseSemester" placeholder="<$ courses semester_placeholder />"/>
                </div>
                <div class="stack">
                    <span><$ courses sks_label /></span>
                    <input type="number" class="plain" min="1" max="16" id="Input_CourseSKS" placeholder="<$ courses sks_placeholder />"/>
                </div>
            </div>
            <span class="error hidden" id="Text_Error"></span>
        </div>
    </div>
</div>

<script>
    {
        const a = Courses.Render;
        Courses.Render = function(course)
        {
            const box = a(course);
            box.oncontextmenu = function(event)
            {
                Components.ContextMenu.Open("Course_Admin", this, event);
            }
            return box;
        }
    }
    $.ajax({
        type: "get",
        url: "/courses/get",
        data: null,
        success: function(courses)
        {
            Grid_Courses.innerHTML = "";
            Courses.Append(courses, Grid_Courses);
        }
    });

    PopOver_NewCourse.onbeforeclose = function()
    {
        Components.ActionSheet.Open(
        {
            Title: "<$ courses discard_create_confirm_title />",
            Description: "<$ courses discard_create_confirm_desc />",
            Actions: [
                { 
                    Title: "<$ courses discard />", Type: "Options.Critical", 
                    Action: o => 
                    {
                        PopOver_NewCourse.close(true);
                    }
                },
                { 
                    Title: "<$ courses keep_creating />", Type: "Footer"
                }
            ]
        }); 
    }
    Button_New.onclick = function()
    {
        $("#PopOver_NewCourse :where(input, textarea)").val("");
        Text_Error.classList.add("hidden");
        PopOver_NewCourse.open(this);
    }
    Button_SubmitNew.onclick = function()
    {
        Button_CancelNew.disabled = true;
        Button_SubmitNew.disabled = true;
        PopOver_NewCourse.isloading = true;
        Text_Error.classList.add("hidden");
        $("#PopOver_NewCourse :where(input, textarea)").attr("disabled", true);
        
        const course = 
        {
            id: Input_CourseId.value,
            name: Input_CourseName.value,
            alias: Input_CourseAlias.value,
            description: Input_CourseDescription.value,
            semester: Input_CourseSemester.value,
            sks: Input_CourseSKS.value,
        };

        $.ajax(
        {
            type: "post",
            url: "/admin/courses/create",
            data: course,
            success: function()
            {
                window.location.href = "/admin/courses/" + course.id; 
                Button_CancelNew.disabled = false;
                Button_SubmitNew.disabled = false;
                PopOver_NewCourse.isloading = false;
                PopOver_NewCourse.close(true);
                $("#PopOver_NewCourse :where(input, textarea)").removeAttr("disabled");
            },
            error: function(error)
            {
                Text_Error.innerText = error.responseText;
                Text_Error.classList.remove("hidden");
                Button_CancelNew.disabled = false;
                Button_SubmitNew.disabled = false;
                PopOver_NewCourse.isloading = false;
                $("#PopOver_NewCourse :where(input, textarea)").removeAttr("disabled");
            }
        })
    }
    Button_CancelNew.onclick = function()
    {
        PopOver_NewCourse.close();
    }
</script>
